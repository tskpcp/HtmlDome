<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<!--IE浏览器解析模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--IE浏览器解析-->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title></title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
		<!-- WARNING:Respond.js doesn`t work if you view the page via file://-->
		<!-- IE8识别html5元素和媒体标签-->
		<!--[if lt IE 9]>
			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->	
		<script src="../../../js/jquery-1.9.1.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	</head>
	<body>
		 <!--进度条-->
		<div class="progress">
			<div class="progress-bar " role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				<span class="sr-only">60%</span>
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				
			</div>
		</div>
		 <!--条纹效果-->
		 <div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				
			</div>
		</div>
		 <!--动画效果-->
		  <div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
				60%
				
			</div>
		</div>
		 <!--堆叠效果-->
		  <div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
				20%				
			</div>
			<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
				20%				
			</div>
			<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
				20%				
			</div>
		</div>
	</body>
</html>
