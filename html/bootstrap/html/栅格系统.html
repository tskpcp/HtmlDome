<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<!--IE浏览器解析模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--IE浏览器解析-->
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title></title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<!--HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
		<!-- WARNING:Respond.js doesn`t work if you view the page via file://-->
		<!-- IE8识别html5元素和媒体标签-->
		<!--[if lt IE 9]>
			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->	
		<script src="../../../js/jquery-1.9.1.js"></script>
		<script src="../js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="bg-primary col-xs-2">A</div>
				<div class="bg-success col-xs-2">B</div>
				<div class="bg-info col-xs-2">C</div>
			</div>
			<div class="row">
				<div class="bg-primary col-sm-2">A</div>
				<div class="bg-success col-sm-2">B</div>
				<div class="bg-info col-sm-2">C</div>
			</div>
			<div class="row">
				<div class="bg-primary col-xs-6 col-md-4">A</div>
				<div class="bg-success col-xs-6 col-md-4">B</div>
				<div class="bg-info col-xs-6 col-md-4">C</div>
			</div>
			<!--列偏移-->
			<div class="row">
				<div class="bg-primary col-md-4 ">A</div>
				<div class="bg-info col-md-4 col-md-offset-4">C</div>
			</div>
			<div class="row">				
				<div class="bg-info col-md-4 col-md-offset-3">C</div>
			</div>
			<!--列嵌套-->
			<div class="row">				
				<div class="bg-info col-sm-9">
					bg-info col-sm-9
					<div class="row">
						<div class="bg-primary col-xs-8 col-sm-6">col-xs-8 col-sm-6</div>
						<div class="bg-success col-xs-4 col-sm-6">col-xs-4 col-sm-6</div>
					</div>
					bg-info col-sm-9
				</div>
			</div>
			<!--列顺序-->
			<div class="row">
				<div class="bg-primary col-md-9 col-md-push-3">col-md-9 col-md-push-3</div>
				<div class="bg-success col-md-3 col-md-pull-9">col-md-3 col-md-pull-9</div>
				
			</div>
		</div>
		
		 <!--流式-->
		<div class="container-fluid">
			<div class="row">
				<div class="bg-primary col-xs-2">A</div>
				<div class="bg-success col-xs-2">B</div>
				<div class="bg-info col-xs-2">C</div>
			</div>
			<div class="row">
				<div class="bg-primary col-sm-2">A</div>
				<div class="bg-success col-sm-2">B</div>
				<div class="bg-info col-sm-2">C</div>
			</div>
		</div>
		 <!---->
		 <!---->
		 <!---->
		 <!---->
		 <!---->
	</body>
</html>
