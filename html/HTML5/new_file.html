<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.prompt-body{
				background-color: #666;
				position: absolute;
				z-index: 99;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				opacity: 0.6;
				filter: alpha(opacity=60);
				-moz-opacity: 0.6;
			}
			.c_title_box{
				z-index: 99;
				
			}
			.c_title_box_icon{
				margin-top:90px;
				float:left;
				width: 100px;
				height: 29px;
				line-height: 29px;
				border:2px solid #ffc52b;
				background-color: #fff;
			}
			.c_title_box_context{
				margin-left: 101px;
				width: 100px;
				height:93px;				
				background-image:url(image_2.png) ;
				border:2px solid #666;
			}
			.c_title_box_context p{
				margin-top: 20px;
				margin-left:30px;
				text-align:left;
    			font-weight:bolder;
    			color: #fff;
				font-size: 10px;
				word-wrap: break-word;
			}
			.c_box_button{
				padding-left: 20px;
				width:140px;
				
				
				display: inline-block;
   				*display: inline;
    			*zoom:1;
			}
			.c_title_box_button{
				
				width: 60px;
				height: 20px;
				line-height: 20px;
				border:2px solid #ffc52b;
				display: inline-block;
   				*display: inline;
    			*zoom:1;
    			text-align: center;
    			font-weight:bolder;
    			color:#fff;
				font-size: 12px;
				cursor:pointer;
				
				
				-moz-border-radius: 15px;      /* Gecko browsers */
			    -webkit-border-radius: 15px;   /* Webkit browsers */
			    -o-border-radius: 15px;
			    -ms-border-radius: 15px;
			    border-radius:15px;            /* W3C syntax */
			}
			
		</style>
	</head>
	<body>
		
		<div>
			sdkjfslkdjfsldkfjdsf<br>
			sdkjfslkdjfsldkfjdsf<br>
			sdkjfslkdjfsldkfjdsf<br>
			sdkjfslkdjfsldkfjdsf<br>
			sdkjfslkdjfsldkfjdsf<br>
		</div>
	</body>
	<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
	<script type="text/javascript">
		$(function(){
			mark_layer();
		});
		function mark_layer(){
		if(!$("#prompt").hasClass(".prompt-body")){
    	  	 $("body").append(' <div id="prompt" class="prompt-body"></div>');
    	  	 var fbmodalHtml='\
    	  	 <div class="c_title_box">\
    	  	 	<div class="c_title_box_icon"></div>\
    	  	 	<div class="c_title_box_context">\
    	  	 		<p>请完善您的资料</p>\
    	  	 	</div>\
    	  	 	<div class="c_box_button"><div id="c_title_wenzi" class="c_title_box_button">我的资料</div>\
    	  	 	<div id="c_title_close" class="c_title_box_button">我知道了</div>\
    	  	 	</div>\
    	  	 	</div>'
    	  	 $("#prompt").append(fbmodalHtml);
      	 }
  	  		$("#prompt").css("height",document.documentElement.clientHeight);
  	 	 	$("#prompt").css("width",$(document.body).width());
  	 	 	$("#c_title_close").click(function(){
				//关闭当前层
				$("#prompt").remove();
        	 	 $(".prompt").remove();
		});
			$("#c_title_wenzi").click(function(){
				//跳转到我的资产页
			});
		}
		
	</script>
</html>
