				//快速排序
				function quickSort(arry){
					if(arry.length<=1){
						return arry;
					}else{
						var num=Math.floor(arry.length/2);
						var numValue=arry.splice(num,1);//找到中间数的值
						var left=[];
						var right=[];
						for(var i=0;i<arry.length;i++){
							if(arry[i]<numValue){
								left.push(arry[i]);
							}else{
								right.push(arry[i]);
							}
						}
						return quickSort(left).concat([numValue],quickSort(right));//递归不断重复比较
					}
				}

				function merge(left,right){

					while(left.length>0 && right.length>0){
						if(left[0]<right[0]){
							re.push(left.shift());
						}else{
							re.push(right.shift());
						}
					}
					return re.concat(left).concat(right);
