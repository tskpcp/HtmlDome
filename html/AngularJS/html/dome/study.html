<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="UTF-8">
	    <script src="../../js/lib/angular.js"></script>
	    <script src="../../js/controllers.js"></script> 
		<link type="text/css" rel="stylesheet" href="../../css/common.css" media="screen" />
		<title></title>
	</head>
	<body ng-controller="PhoneListCtrl">
		<ul>
			<li ng-repeat="phone in phones">

		</ul>
	</body>
</html>
