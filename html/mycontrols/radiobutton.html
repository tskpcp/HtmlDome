<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <link type="text/css" rel="stylesheet" href="../../css/mycontrols/radiobutton.css" media="screen" />
		<title>radiobutton</title>
	</head>
	<body>
		<div class="radiobutton_box">
			不直接调用js函数
			<ul class="radio_icon">
			<li><a class="radio_button_cur"></a><p>是</p></li>
			<li><a class="radio_button"></a><p>否</p></li>
			</ul>
		</div>
		<div class="radiobutton_box_fun">
			直接调用js函数
			<ul class="radio_icon">
				<li><a onclick="javascript:redio_button('redio_y','redio_n')" id="redio_y" class="radio_button_cur"></a><p>是</p></li>
				<li><a onclick="javascript:redio_button('redio_n','redio_y')"  id="redio_n" class="radio_button"></a><p>否</p></li>
			</ul>
		</div>
		
	</body>
	<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script> 
	<script type="text/javascript" src="../../js/mycontrols/radiobutton.js"></script> 
</html>
