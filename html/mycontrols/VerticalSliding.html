<script>
    $(function(){
    	var imgWidth=document.body.scrollWidth;
        var imgHiehgt=document.body.scrollHeight;
        $('.section-menu-btn').css("left",(imgWidth-1000)/2);  
        $('#f-logo').css('left',(imgWidth-1186)/2-60);
        $('#w-logo').css('left',(imgWidth-1130)/2+1160);
        $('#two-code').css('left',(imgWidth-1130)/2+1140);
        
        
        var btn_index=0;
        /*右边按钮点击*/
        $('.section-btn li').each(function(index) {
            $(this).click(function(){
                btn_index=index;
                scroller();
            })
        });
        /*顶部按钮点击*/
       $('.section-menu-btn li').each(function(index) {
            $(this).click(function(){
                btn_index=index;
                scroller();
            })
        });
        /*翻页按钮点击*/
        $('.go-btn').one('click',btn_go);
        function btn_go(){
            go_up();scroller();    
            setTimeout(function(){$('.go-btn').one('click',btn_go)},1000);
        };
        /*响应鼠标*/
        $('.section-wrap').one('mousewheel',mouse_);
        function mouse_(event){
            if (event.deltaY<0) {go_up()}
            else{go_down()}
            scroller();
            setTimeout(function(){$('.section-wrap').one('mousewheel',mouse_)},1000);
        };
        
        /*当前页面赋值*/
        function go_up(){btn_index++;if(btn_index==$('.section-btn li').length){btn_index=$('.section-btn li').length-1};}
        function go_down(){btn_index--;if(btn_index<0){btn_index=0};}
        
        /*页面滑动*/
        function scroller(){
            $('.section-btn li').eq(btn_index).addClass('cur').siblings().removeClass('cur');  
            $('.section-menu-btn li').eq(btn_index).addClass('cur').siblings().removeClass('cur');
            
            $('.section-menu-btn li').removeClass('section-font-wirte');
            $('.section-menu-btn li').removeClass('section-font-block');
	         if(btn_index==2||btn_index==4||btn_index==6){
	          	$('.section-menu-btn li').addClass('section-font-wirte');
	          	$('#f-logo').attr('class','f-logo-write');
	          	$('#w-logo').attr('class','w-logo-write');
	          }else{
         		$('.section-menu-btn li').addClass('section-font-block');
         		$('#f-logo').attr('class','f-logo');
	          	$('#w-logo').attr('class','w-logo');
          }
             
            $('.section-wrap').attr("class","section-wrap").addClass(function() {
                    return "put-section-"+btn_index;
             }).find('.section').eq(btn_index).find('.title').addClass('active');
             
         
         $('.section').width(imgWidth);
         $('.section').height(imgHiehgt);
         
        };
        
        /*响应键盘上下键*/
        $(document).one('keydown',keyaction);
        function keyaction(event){
            var e=event||window.event;
            var key=e.keyCode||e.which||e.charCode;
            switch(key)    {
                case 38: go_down();scroller();    
                break;
                case 40: go_up();scroller();    
                break;
            };
            setTimeout(function(){$(document).one('keydown',keyaction)},1000)
        }
        $('#w-logo').mouseover(function(){
        	$('#two-code').css("display","block");
        }).mouseout(function(){
        	$('#two-code').css("display","none");
        });
        $('#taobao-link').click(function(){
            window.open("https://guomother.taobao.com/?spm=2013.1.1000126.d21.aiOb5r&qq-pf-to=pcqq.c2c");
            // target="_blank"
        });
    })
