<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		
		<link type="text/css" rel="stylesheet" href="../../css/mycontrols/checkbox.css" media="screen" />
		<title>checkbox</title>
	</head>

	<body>
		<div class="redionbtn_box">
			<p>单选</p>
			<ul>
				<li>
					<a class="redionbtn_cur"></a>
					<p>one</p>
				</li>
				<li>
					<a class="redionbtn"></a>
					<p>two</p>
				</li>
			</ul>
		</div>
		
		<div class="checkbox_box">
			<p>
				<a class="redionbtn"></a>多选</p>
			<div class="checkbox_box_data">
				<ul>
					<li>
						<a class="redionbtn"></a>
						<span>one</span>
					</li>
					<li>
						<a class="redionbtn"></a>
						<span>two</span>
					</li>
					<li>
						<a class="redionbtn"></a>
						<span>three</span>
					</li>
					<li>
						<a class="redionbtn"></a>
						<span>four</span>
					</li>
					<li>
						<a class="redionbtn"></a>
						<span>five</span>
					</li>
				</ul>
			</div>

			<p>
				<a class="redionbtn"></a>多选</p>
		</div>

	</body>
	<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../../js/mycontrols/checkbox.js"></script>
</html>
