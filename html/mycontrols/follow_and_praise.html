<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link type="text/css" rel="stylesheet" href="../../css/mycontrols/follow_and_praise.css" media="screen" />
		<title>关注、点赞</title>
	</head>
	<body>
		
		<a class="faw_follow"><i></i>关注(0)</a>
		<a class="faw_praise"><i></i>点赞(0)</a>
	
	</body>
	<script type="text/javascript" src="../../js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="../../js/mycontrols/follow_and_praise.js"></script>
		
	<script type="text/javascript">
		$(function(){
			
				$('.faw_praise').click(function(){
					
					$(this).followpraise({fsysType:1, controllID: this,num:0},null);
				});
				$('.faw_follow').click(function(){
					$(this).followpraise({fsysType:0, controllID: this,num:0},null);
				});
				
		});
	</script>
	
</html>
